<!DOCTYPE html>
<html lang="en" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <theme></theme>
        <script type="text/javascript" src="/services/v4/js/resources-core/services/loader.js?id=ide-view-js">
        </script>
        <link type="text/css" rel="stylesheet"
            href="/services/v4/js/resources-core/services/loader.js?id=ide-view-css" />
        <script type="text/javascript" src="editor.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="Extension Point Description: {{file}}" name="entityForm">

                    <fd-form-item horizontal="false">
                        <fd-form-label for="idName" dg-required="true" dg-colon="true">Name</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.name ? false : true }}">
                            <fd-input id="idName" name="name" state="{{ formErrors.name ? 'error' : '' }}"
                                ng-required="true" ng-change="isValid(formFieldset['name'].$valid, 'name')"
                                ng-model="extensionpoint.name" ng-maxlength="255" dg-input-rules="{ patterns: [''] }"
                                type="text" placeholder="Enter Name">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>

                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDescription" dg-required="false" dg-colon="true">Description
                        </fd-form-label>
                        <fd-textarea id="idDescription" name="description"
                            state="{{ formErrors.description ? 'error' : '' }}" ng-required="false"
                            ng-change="isValid(formFieldset['description'].$valid, 'description')"
                            ng-model="extensionpoint.description" dg-input-rules="{ patterns: [''] }"
                            placeholder="Enter Description">
                        </fd-textarea>
                        <fd-form-message dg-type="error" ng-show="formErrors.description">Incorrect Input
                        </fd-form-message>
                </fd-form-group>
            </fd-fieldset>

            <fd-button class="fd-margin--md fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                dg-label="Save" ng-click="save()" state="{{ !isFormValid ? 'disabled' : '' }}">
            </fd-button>
        </fd-scrollbar>
    </body>

</html>
