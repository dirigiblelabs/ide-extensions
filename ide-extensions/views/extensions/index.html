<html lang="en" ng-app="extensions">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Eclipse Dirigible &trade; | View </title>

    <link rel="shortcut icon" type="image/png" href="/services/v3/web/resources/images/favicon.png" />
	
	<!-- FontAwesome icon set -->
    <link type="text/css" href="/services/v3/web/resources/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
		
	<!-- Twitter Bootstrap with Theme Support -->
	<link type="text/css" rel="stylesheet" href="/services/v3/core/theme/bootstrap.min.css">
	
	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="/services/v3/core/theme/ide.css" />
	
</head>

<body ng-controller="ExtensionsController">
	
			<div ng-repeat="next in extensionPoints">
				<hr>
				<h4>
					<label>Name:</label> {{next.extensionPoint.name}}
					<label>Location:</label> {{next.extensionPoint.location}}
				</h4>
				<h4>
					<i>{{next.extensionPoint.description}}</i>
				</h4>
				<hr>
				<!--
				<td>{{next.extensionPoint.createdBy}}</td>
				<td>{{next.extensionPoint.createdAt}}</td>
				-->
				<td>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Location</th>
								<th>Module</th>
								<th>Description</th>
								<!--
								<th>Created By</th>
								<th>Created At</th>
								-->
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="extension in next.extensions">
								<td>{{$index + 1}}</td>
								<td>{{extension.location}}</td>
								<td>{{extension.module}}</td>
								<td>{{extension.description}}</td>
								<!--
								<td>{{extension.createdBy}}</td>
								<td>{{extension.createdAt}}</td>
								-->
							</tr>
						</tbody>
					</table>
				</td>
			</div>
		

	<script type="text/javascript" src="/services/v3/web/resources/angular/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="/services/v3/web/resources/angular/1.4.7/angular-resource.min.js"></script>
	<script>
		angular.module('extensions', []);
		angular.module('extensions').controller('ExtensionsController', function ($scope, $http) {
		
		    var extensionsApi = '/services/v3/core/extensions';
		
		    function loadExtensions() {
		        $http.get(extensionsApi)
		        .success(function(data) {
		            $scope.extensionPoints = data;
		        });
		    }
		
		    loadExtensions();
		});
	</script>
</body>


</html>
